<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/htmlsandbox/04_typography.html">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/htmlsandbox/img/sample.jpg" width="200" alt="Local Image"/>
  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200?water" alt="Remote Image"/>
</body>
</html>
