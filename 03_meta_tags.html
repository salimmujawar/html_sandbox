<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 
    The title is the one that show in search engine
    like: Miami Website Design Company | Digital Agency | FUSE 
  -->
  <title>Meta Tags</title>
  <!--
    This shows on the search engin short description
    This has less weight just a sneek peak
  -->
  <meta name="description" content="This is my website description">
  <!--
    Not hold that much weight as it did earlier 
    8-12 kewords is enough
  -->
  <meta name="keyword" content="web development, web design">
  <!-- Don't want your site to show in google search  -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
</head>

</body>
</html>
