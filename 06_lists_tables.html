<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <!-- Unorder list -->
  <ul>
    <li>Item1</li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ul>

  <!-- Order list -->
  <ol type="i">
    <li>Item1 </li>
    <li>Item2</li>
    <li>Item3</li>
    <li>Item4</li>
  </ol>

  <!-- Nested List -->
  <ul>
      <li>Item1</li>
      <li>Item2
        <ul>
          <li>Nested item1</li>
          <li>Nested item2</li>
        </ul>
      </li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Doe@email.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>kate@email.com</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
